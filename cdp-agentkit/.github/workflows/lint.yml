name: Lint
on: [pull_request]

jobs:
  lint-agentkit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdp-agentkit-core
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./cdp-agentkit-core/.venv
          key: venv-agentkit-${{ runner.os }}-${{ hashFiles('cdp-agentkit-core/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Run linters
        run: poetry run make lint

  lint-langchain:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdp-langchain
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./cdp-langchain/.venv
          key: venv-langchain-${{ runner.os }}-${{ hashFiles('cdp-langchain/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Run linters
        run: poetry run make lint
